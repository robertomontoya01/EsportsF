<div class="bg-dark text-light p-5 title-banner">
  <h1 class="text-center title">Perfil</h1>
</div>

<div class="bg-black min-vh-100 d-flex flex-column">

  <button class="btn btn-link ml-3 mt-3 position-absolute text-light" style="top: 0; left: 0;" routerLink="/previous-page">
    <i class="fa fa-arrow-left"></i> Volver
  </button>

  <div class="container-fluid mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card bg-black custom-shadow text-white">
          <div class="card-body">
            <!-- Profile Picture on the Left -->
            <div class="d-flex">
              <img src="assets/images/user-icon.png" alt="Profile Picture" class="rounded-circle mr-4" style="width: 200px; height: 200px;">
              <div class="text-light">
                <!-- User Information -->
                <h2 class="card-title"> Carlitos </h2>
                <!-- <p class="text-light" ><strong>Nombre:</strong> {{ user()?.name }}</p> -->
                <p class="text-light"><strong>Correo:</strong> Holagmail.com </p>
                <p class="text-light"><strong>Escuela:</strong> CUCEI</p>
                <p class="text-light"><strong>Interests:</strong> Coding, Traveling, Photography</p>
                <button type="button" class="btn btn-outline-danger" >Cerrar Sesion</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Historial de partidas del jugador-->

  <div>
    <h1 id="historial_t">Historial de Torneos</h1>
  </div>

  <div class="torneos_lista" *ngFor="let item of TournamentsRecord" >
    <img src="assets/images/lol_icon.jpg" class="game_icon">
    <div class="torneos_info">
      <h2 class="card-title">{{TournamentsRecord[0].title}}</h2>
      <p><strong>{{TournamentsRecord[0].game}}</strong></p>
      <p>{{TournamentsRecord[0].info}}</p>
      <p>{{TournamentsRecord[0].data}}</p>
      <button type="button" class="btn btn-outline-danger" >Ver torneo</button>
    </div>
    <div class="fecha_torneo">
      <p>{{TournamentsRecord[0].date}}</p>
    </div>
  </div>

</div>
